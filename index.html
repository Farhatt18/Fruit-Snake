<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Fruit Snake</title>
  </head>

  <body>
    <!-- <div id="main"></div> -->
    <div id="title">
      <h1>Fruit Snake</h1>
    </div>
    <canvas id="snakeCanvas" width="600" height="600"></canvas>
    <div id="instruction-modal" class="modal">
      <div id="modal-content">
        <button id="start-game--btn">Start Game</button>
        <p>Instructions:</p>
        <p>Use arrow keys to control the snake.</p>
        <p>Eat the green fruits to score points.</p>
        <p>Avoid the red fruits, collisions with the walls and yourself.</p>
        <p>Press "Start Game" to start the game.</p>
      </div>
    </div>
    <script type="module" src="./src/index.js" defer></script>
  </body>
</html>
